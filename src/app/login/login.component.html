<div class="login-wrapper">
<div class="card">
    <div class="card-body">
        <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
    
            <h1 class="h3 mb-3 fw-normal" style="text-align: center;">Admin Login Page</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Email address">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <button routerLink="/employee-dashboard" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          </form>
    </div>
</div>

</div>
